---
title: Services
layout: default
bodyClass: page-services-list
---

<div class="intro">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Services to meet every demand</h1>
        <p>
          We help you with every aspect of your Quality & Process areas.
        </p>
      </div>
    </div>
  </div>
</div>

<div class="container pb-6">
  <div class="row">
    {% for service in site.services %}
    <div class="col-12 col-md-4 mb-1 bg-white">
        <div class="service service-summary">
          <div class="service-content">
            <h2 class="service-title">
              <a href="{{site.baseurl}}{{ service.url }}">{{ service.title }}</a>
            </h2>
            {{ service.description }}
            <!-- {{ service.content | markdownify | strip_html | truncate: 100 }} -->
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
